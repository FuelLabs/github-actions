name: "Docs Hub Check"

on:
  workflow_call:
    inputs:
      doc-folder-path:
        description: "the folder path where the markdown files live"
        required: true
        type: string

jobs: 
  check-doc-folders:
    name: Check Configs & Folders
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Checkout repo2
        uses: actions/checkout@v3
        with: 
          repository: 'FuelLabs/github-actions'
          ref: sarah/ts-docs
          path: 'workflow'
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
      - name: Run script
        run: |
            pnpm install
            pnpm build
            cd apps/docs
            pnpm typedoc && pnpm tsx ./scripts/typedoc-postbuild.ts
            cd ../../workflow/docs-hub
            npm install
            node vp-docs.js ${{ inputs.doc-folder-path }} 
